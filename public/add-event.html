<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager - Home</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h2>Event Manager</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="./index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="./add-event.html"  class="active"><i class="fas fa-plus"></i> Create Event</a></li>
                    <li><a href="./view-events.html"><i class="fas fa-list"></i> View Events</a></li>
                    <li><a href="help.html"><i class="fas fa-question-circle"></i> Help</a></li>
                    <li><a href="favorites.html"><i class="fas fa-star"></i> Favorites</a></li>
                    <li><a href="calendar.html"><i class="fas fa-calendar-alt"></i> Calendar View</a></li>


                    <div class="event-countdown">
                        <i class="fas fa-hourglass-half"></i>
                        <p style="font-size: 12px;">Next Event in: <span id="countdown-timer">3 Days</span></p>
                    </div>
                    
                    
                </ul>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Header -->
            
            <header class="header">
                <div class="hamburger-menu" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search events...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="header-icons">
                    <button class="notification-icon">
                        <i class="fas fa-bell"></i>
                    </button>
                    <div class="user-profile">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <button class="toggle-mode">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </header>
            
            

            <!-- Main Section -->
            <section class="add-event-section">
                <h1>Create New Event</h1>
                <form id="add-event-form">
                    <!-- Event Title -->
                    <div class="form-group">
                        <label for="event-title">Event Title:</label>
                        <input
                            type="text"
                            id="event-title"
                            name="title"
                            placeholder="Enter event title"
                            required
                        />
                    </div>
            
                    <!-- Event Description -->
                    <div class="form-group">
                        <label for="event-description">Event Description:</label>
                        <textarea
                            id="event-description"
                            name="description"
                            rows="5"
                            placeholder="Enter event description"
                            required
                        ></textarea>
                    </div>
            
                    <!-- Event Date -->
                    <div class="form-group">
                        <label for="event-date">Event Date:</label>
                        <input type="date" id="event-date" name="date" required />
                    </div>
            
                    <!-- Event Time -->
                    <div class="form-group">
                        <label for="event-time">Event Time:</label>
                        <input type="time" id="event-time" name="time" required />
                    </div>
            
                    <!-- Event Location -->
                    <div class="form-group">
                        <label for="event-location">Event Location:</label>
                        <input
                            type="text"
                            id="event-location"
                            name="location"
                            placeholder="Enter event location"
                            required
                        />
                    </div>
            
                    <!-- Event Organizer -->
                    <div class="form-group">
                        <label for="event-organizer">Organizer Name:</label>
                        <input
                            type="text"
                            id="event-organizer"
                            name="organizer"
                            placeholder="Enter organizer name"
                        />
                    </div>
            
                    <!-- Max Attendees -->
                    <div class="form-group">
                        <label for="event-attendees">Maximum Attendees:</label>
                        <input
                            type="number"
                            id="event-attendees"
                            name="attendees"
                            placeholder="Enter maximum number of attendees"
                            min="1"
                        />
                    </div>
            
                    <!-- Event Category -->
                    <div class="form-group">
                        <label for="event-category">Event Category:</label>
                        <select id="event-category" name="category" required>
                            <option value="" disabled selected>Select a category</option>
                            <option value="conference">Conference</option>
                            <option value="workshop">Workshop</option>
                            <option value="seminar">Seminar</option>
                            <option value="webinar">Webinar</option>
                            <option value="party">Party</option>
                            <option value="concert">Concert</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
            
                    <!-- Event Image -->
                    <div class="form-group">
                        <label for="event-image">Upload Event Image:</label>
                        <input
                            type="file"
                            id="event-image"
                            name="image"
                            accept="image/*"
                        />
                    </div>
            
                    <!-- Form Actions -->
                    <div class="form-actions">
                        <button type="submit" class="btn">Add Event</button>
                        <a href="index.html" class="btn cancel-btn">Cancel</a>
                    </div>
                </form>
            
                <!-- Alert Popup -->
                <div id="alert-popup" class="alert-popup hidden">
                    <p id="alert-message"></p>
                    <button onclick="closePopup()">OK</button>
                </div>
            </section>
            
            
            <!-- Pop-Up Alert -->
<div id="alert-popup" class="alert-popup hidden">
    <p id="alert-message"></p>
    <button onclick="closeAlert()">OK</button>
</div>
        </main>
    </div>
</body>
<script>


document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('add-event-form');
    form.addEventListener('submit', handleSubmit);
});

//  form validation
function validateForm(event) {
    const title = document.getElementById("event-title").value.trim();
    const description = document.getElementById("event-description").value.trim();
    const date = document.getElementById("event-date").value;
    const time = document.getElementById("event-time").value;
    const location = document.getElementById("event-location").value.trim();
    const category = document.getElementById("event-category").value;
    const image = document.getElementById("event-image").files[0];
    const maxAttendees = document.getElementById("event-attendees").value;
    
    const now = new Date();
    const selectedDate = new Date(date);
    let errorMessage = "";

    //  validation checks
    if (title === "") {
        errorMessage = "Event title is required.";
    } else if (title.length < 3) {
        errorMessage = "Event title must be at least 3 characters long.";
    } else if (description === "") {
        errorMessage = "Event description is required.";
    } else if (description.length < 10) {
        errorMessage = "Description must be at least 10 characters long.";
    } else if (date === "" || selectedDate < now.setHours(0, 0, 0, 0)) {
        errorMessage = "Please select a valid future date.";
    } else if (time === "") {
        errorMessage = "Please select event time.";
    } else if (location === "") {
        errorMessage = "Event location is required.";
    } else if (category === "") {
        errorMessage = "Please select an event category.";
    } else if (maxAttendees && maxAttendees < 1) {
        errorMessage = "Maximum attendees must be at least 1.";
    } else if (image && !image.type.startsWith("image/")) {
        errorMessage = "Please upload a valid image file.";
    } else if (image && image.size > 5000000) {
        errorMessage = "Image size should be less than 5MB.";
    }

    if (errorMessage) {
        showPopup(errorMessage);
        return false;
    }
    return true;
}

// Handle form submission
async function handleSubmit(event) {
    event.preventDefault();

    if (!validateForm()) {
        return;
    }

    const formData = new FormData(event.target);
    const eventData = {
        title: formData.get('title'),
        description: formData.get('description'),
        event_date: formData.get('date'),
        time: formData.get('time'),
        location: formData.get('location'),
        organizer: formData.get('organizer'),
        max_attendees: formData.get('attendees'),
        category: formData.get('category')
    };

    try {
        // Handle image upload if present
        const imageFile = formData.get('image');
        if (imageFile && imageFile.size > 0) {
            const imageUrl = await uploadImage(imageFile);
            eventData.image_url = imageUrl;
        }

        // Send event data to backend
        const response = await fetch('http://localhost:3000/api/events', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(eventData)
        });

        if (!response.ok) {
            throw new Error('Failed to create event');
        }

        showPopup('Event created successfully!');
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 2000);

    } catch (error) {
        console.error('Error:', error);
        showPopup('Failed to create event. Please try again.');
    }
}

// Image upload function 
async function uploadImage(file) {

    const formData = new FormData();
    formData.append('image', file);

    try {
        const response = await fetch('http://localhost:3000/api/upload', {
            method: 'POST',
            body: formData
        });

        if (!response.ok) {
            throw new Error('Failed to upload image');
        }

        const data = await response.json();
        return data.imageUrl;
    } catch (error) {
        console.error('Error uploading image:', error);
        throw error;
    }
}

// Enhanced popup functions
function showPopup(message) {
    const popup = document.getElementById("alert-popup");
    const alertMessage = document.getElementById("alert-message");
    alertMessage.textContent = message;
    popup.classList.remove("hidden");
}

function closePopup() {
    const popup = document.getElementById("alert-popup");
    popup.classList.add("hidden");
}

</script>

</html>
