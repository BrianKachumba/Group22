<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager - Home</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="loading-screen">
        <span class="loader"></span>
    </div>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h2>Event Manager</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="./index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="./add-event.html" class="active"><i class="fas fa-plus"></i> Create Event</a></li>
                    <li><a href="./view-events.html"><i class="fas fa-list"></i> View Events</a></li>
                    <li><a href="./help.html"><i class="fas fa-question-circle"></i> Help</a></li>
                    <li><a href="./favorites.html"><i class="fas fa-star"></i> Favorites</a></li>
                    <li><a href="./calendar.html"><i class="fas fa-calendar-alt"></i> Calendar View</a></li>
                    <li><a href="./archive.html"><i class="fas fa-archive"></i> Archived</a></li>  
                </ul>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Header -->
            
            <header class="header">
                <div class="hamburger-menu" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search events...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="header-icons">
                    <button class="notification-icon">
                        <i class="fas fa-bell"></i>
                    </button>
                    <div class="user-profile">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <button class="toggle-mode" onclick="toggleLightDark();">
                        <i class="fas fa-moon"></i>
                        <i class="bi bi-sun-fill"></i></a>
                    </button>
                </div>
            </header>
            
            

            <!-- Main Section -->
            <section class="add-event-section">
                <h1>Create New Event</h1>
                <form id="add-event-form">
                    <!-- Event Title -->
                    <div class="form-group">
                        <label for="event-title">Event Title:</label>
                        <input
                            type="text"
                            id="event-title"
                            name="title"
                            placeholder="Enter event title"
                            required
                        />
                    </div>
            
                    <!-- Event Description -->
                    <div class="form-group">
                        <label for="event-description">Event Description:</label>
                        <textarea
                            id="event-description"
                            name="description"
                            rows="5"
                            placeholder="Enter event description"
                            required
                        ></textarea>
                    </div>
            
                    <!-- Event Date -->
                    <div class="form-group">
                        <label for="event-date">Event Date:</label>
                        <input type="date" id="event-date" name="date" required />
                    </div>
            
                    <!-- Event Time -->
                    <div class="form-group">
                        <label for="event-time">Event Time:</label>
                        <input type="time" id="event-time" name="time" required />
                    </div>
            
                    <!-- Event Location -->
                    <div class="form-group">
                        <label for="event-location">Event Location:</label>
                        <input
                            type="text"
                            id="event-location"
                            name="location"
                            placeholder="Enter event location"
                            required
                        />
                    </div>
            
                    <!-- Event Organizer -->
                    <div class="form-group">
                        <label for="event-organizer">Organizer Name:</label>
                        <input
                            type="text"
                            id="event-organizer"
                            name="organizer"
                            placeholder="Enter organizer name"
                        />
                    </div>
            
                    <!-- Max Attendees -->
                    <div class="form-group">
                        <label for="event-attendees">Maximum Attendees:</label>
                        <input
                            type="number"
                            id="event-attendees"
                            name="attendees"
                            placeholder="Enter maximum number of attendees"
                            min="1"
                        />
                    </div>
            
                    <!-- Event Category -->
                    <div class="form-group">
                        <label for="event-category">Event Category:</label>
                        <select id="event-category" name="category" required>
                            <option value="" disabled selected>Select a category</option>
                            <option value="conference">Conference</option>
                            <option value="workshop">Workshop</option>
                            <option value="seminar">Seminar</option>
                            <option value="webinar">Webinar</option>
                            <option value="party">Party</option>
                            <option value="concert">Concert</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
            
                    <!-- Event Image -->
                    <div class="form-group">
                        <label for="event-image">Upload Event Image:</label>
                        <input
                            type="file"
                            id="event-image"
                            name="image"
                            accept="image/*"
                        />
                    </div>
            
                    <!-- Form Actions -->
                    <div class="form-actions">
                        <button type="submit" class="btn">Add Event</button>
                        <a href="index.html" class="btn cancel-btn">Cancel</a>
                    </div>
                </form>
            
                <!-- Alert Popup -->
                <div id="alert-popup" class="alert-popup hidden">
                    <p id="alert-message"></p>
                    <button onclick="closePopup()">OK</button>
                </div>
            </section>
            
        
        </main>
    </div>
</body>
<script src="./main.js"></script>

</html>
