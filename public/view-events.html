<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager - View Events</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
    <div class="loading-screen">
        <span class="loader"></span>
    </div>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h2>Event Manager</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="./index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="./add-event.html"><i class="fas fa-plus"></i> Create Event</a></li>
                    <li><a href="./view-events.html" class="active"><i class="fas fa-list"></i> View Events</a></li>
                    <li><a href="help.html"><i class="fas fa-question-circle"></i> Help</a></li>
                    <li><a href="favorites.html"><i class="fas fa-star"></i> Favorites</a></li>
                    <li><a href="calendar.html"><i class="fas fa-calendar-alt"></i> Calendar View</a></li>
                    <li><a href="archived.html"><i class="fas fa-archive"></i> Archived</a></li>
                    
                    
                </ul>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="hamburger-menu" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search events..." id="searchEvents">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="header-icons">
                    <button class="notification-icon">
                        <i class="fas fa-bell"></i>
                    </button>
                    <div class="user-profile">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <button class="toggle-mode" onclick="toggleLightDark();">
                        <i class="fas fa-moon"></i>
                        <i class="bi bi-sun-fill"></i></a>
                    </button>
                </div>
            </header>

            <!-- Events Section -->
            <section class="events-section">
                <div class="events-header">
                    <h1>All Events</h1>
                    <div class="view-controls">
                        <div class="view-toggle">
                            <button class="active" data-view="grid"><i class="fas fa-th-large"></i></button>
                            <button data-view="list"><i class="fas fa-list"></i></button>
                        </div>
                        <select id="sortEvents" class="sort-select">
                            <option value="date-asc">Date (Earliest First)</option>
                            <option value="date-desc">Date (Latest First)</option>
                            <option value="title-asc">Title (A-Z)</option>
                            <option value="title-desc">Title (Z-A)</option>
                        </select>
                    </div>
                </div>

                <div class="event-grid" id="eventContainer">
                    <!-- Event Card Template -->
                    <div class="event-card">
                        <div class="event-card-header">
                            
                            </div>
                        </div>
                        <div class="event-details">
                            
                        </div>
                    </div>
                    <!-- More event cards would be dynamically added here -->
                </div>
            </section>

            <!-- Delete Confirmation Modal -->
            <div class="modal" id="deleteModal">
                <div class="modal-content">
                    <h2>Confirm Delete</h2>
                    <p>Are you sure you want to delete this event?</p>
                    <div class="modal-actions">
                        <button class="cancel-btn">Cancel</button>
                        <button class="confirm-delete-btn">Delete</button>
                    </div>
                </div>
            </div>

            <!-- Event Details Modal -->
            <div class="modal" id="eventDetailsModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Event Details</h2>
                        <button class="close-modal">&times;</button>
                    </div>
                    <div class="event-full-details">
                        <!-- Event details will be dynamically populated -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./main.js"></script>
</body>
</html>
