<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager - Archived</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


<body>
    <div class="loading-screen">
        <span class="loader"></span>
    </div>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h2>Event Manager</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="./index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="./add-event.html" ><i class="fas fa-plus"></i> Create Event</a></li>
                    <li><a href="./view-events.html"><i class="fas fa-list"></i> View Events</a></li>
                    <li><a href="./help.html"><i class="fas fa-question-circle"></i> Help</a></li>
                    <li><a href="./favorites.html"><i class="fas fa-star"></i> Favorites</a></li>
                    <li><a href="./calendar.html"><i class="fas fa-calendar-alt"></i> Calendar View</a></li>
                    <li><a href="./archive.html" class="active"><i class="fas fa-archive"></i> Archived</a></li>  
                </ul>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="hamburger-menu" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search archived events..." />
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="header-icons">
                    <button class="notification-icon">
                        <i class="fas fa-bell"></i>
                    </button>
                    <div class="user-profile">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <button class="toggle-mode" onclick="toggleLightDark();">
                        <i class="fas fa-moon"></i>
                        <i class="bi bi-sun-fill"></i>
                    </button>
                </div>
            </header>
            
            <!-- Main Section -->
            <section class="archived-section">
                <div class="section-header">
                    <h1>Archived Events</h1>
                    <div class="view-controls">
                        <button class="view-toggle grid-view active" onclick="toggleView('grid')">
                            <i class="fas fa-th"></i>
                        </button>
                        <button class="view-toggle list-view" onclick="toggleView('list')">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Events Container -->
                <div id="event-list" class="events-grid">
                    <!-- Events will be dynamically loaded here -->
                </div>

                <!-- Empty State Message -->
                <div id="empty-state" class="empty-state hidden">
                    <i class="fas fa-archive"></i>
                    <h2>No Archived Events</h2>
                    <p>Events you archive will appear here</p>
                </div>
            </section>
            
            <!-- Pop-Up Alert -->
            <div id="alert-popup" class="alert-popup hidden">
                <p id="alert-message"></p>
                <button onclick="closeAlert()">OK</button>
            </div>
        </main>
    </div>
    <script src="./main.js"></script>
</body>
</html>
